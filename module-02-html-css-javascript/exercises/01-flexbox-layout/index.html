<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Navigation Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">MyWebsite</div>

        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>

        <button class="search-button">Search</button>
    </nav>

    <div class="content">
        <h1>Flexbox Navigation Exercise</h1>
        <p>Use Flexbox to create a professional navigation bar!</p>
        <p>The navigation should have:</p>
        <ul>
            <li>Logo on the left</li>
            <li>Links in the center</li>
            <li>Search button on the right</li>
            <li>Everything vertically aligned</li>
        </ul>
    </div>

</body>
</html>
